<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h1>{{ post.title }}</h1>
<p>
    <img src="{{ post.image.url }}" alt="">
</p>
<p>
    {{ post.description }}
</p>
<p>
    Likes: {{ post.likes }}, Reposts: {{ post.reposts }}
</p>
<form action="/blog/{{ post.id }}/comment/" method="post">
    {% csrf_token %}
    <label>
        Comment:
        <input name="text" type="text">
    </label>

    <input value="Оставь свой ненужный комент!" type="submit">
</form>

<ul>
    {% for i in comments %}
        <li>
            <h3>{{ i.text }}</h3><span>{{ i.date }}</span>
        </li>
    {% endfor %}
</ul>
</body>
</html>
